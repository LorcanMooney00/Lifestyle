<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Shared notes and calendar for couples" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Lifestyle - Shared Notes</title>
    <!-- OneSignal SDK -->
    <script>
      console.log('üîµ Step 1: Setting up OneSignal deferred initialization...');
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        console.log('üîµ Step 2: OneSignal deferred callback called, initializing...');
        console.log('OneSignal object:', OneSignal);
        console.log('OneSignal methods:', Object.keys(OneSignal));
        try {
          const result = await OneSignal.init({
            appId: "56a8f812-6bb8-49de-a0ce-528ef87d563d",
          });
          console.log('üîµ Step 3: OneSignal.init() completed, result:', result);
          console.log('‚úÖ OneSignal initialized successfully');
          
          // Wait a bit for OneSignal to fully initialize
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Check what's available after init
          console.log('After init - OneSignal methods:', Object.keys(OneSignal));
          console.log('OneSignal.Notifications:', OneSignal.Notifications);
          console.log('OneSignal.User:', OneSignal.User);
          
          // Store reference for our code to use
          window.OneSignal = OneSignal;
          console.log('üîµ Step 4: Stored OneSignal in window.OneSignal');
          
          // Signal that OneSignal is ready
          window.dispatchEvent(new CustomEvent('onesignal-ready'));
          console.log('üîµ Step 5: Dispatched onesignal-ready event');
        } catch (error) {
          console.error('‚ùå OneSignal initialization error:', error);
          console.error('Error details:', error.message, error.stack);
        }
      });
      console.log('üîµ OneSignalDeferred array set up, loading SDK script...');
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer 
            onload="console.log('‚úÖ OneSignal SDK script loaded successfully')"
            onerror="console.error('‚ùå OneSignal SDK script failed to load! Check Network tab.')"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
